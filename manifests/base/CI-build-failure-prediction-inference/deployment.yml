apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-api-deployment
  labels:
    app: model-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: model-api
  template:
    metadata:
      labels:
        app: model-api
    spec:
      imagePullSecrets:
        - name: harbor-secret
      containers:
        - name: model-api-container
          image: harbor.th1enlm02.live/production/ci-build-failure-prediction-inference:e627ae9-1749894629 # {"$imagepolicy": "production:model-api-policy"}
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
