apiVersion: apps/v1
kind: Deployment
metadata:
  name: ciflow-deployment
  labels:
    app: ciflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ciflow
  template:
    metadata:
      labels:
        app: ciflow
    spec:
      imagePullSecrets:
        - name: harbor-secret
      containers:
        - name: ciflow-container
          image: harbor.th1enlm02.live/production/ci-dashboard-monitoring:4162af9-1749840891 # {"$imagepolicy": "production:ciflow-policy"}
          imagePullPolicy: Always
          ports:
            - containerPort: 5173
          env:
            - name: VITE_APP_API_URL
              valueFrom:
                configMapKeyRef:
                  name: ciflow-configmap
                  key: VITE_APP_API_URL
            - name: VITE_GHTORRENT_API_URL
              valueFrom:
                configMapKeyRef:
                  name: ciflow-configmap
                  key: VITE_GHTORRENT_API_URL
            - name: VITE_PREDICT_URL
              valueFrom:
                configMapKeyRef:
                  name: ciflow-configmap
                  key: VITE_PREDICT_URL
          resources:
            requests:
              cpu: "100m"
              memory: "150Mi"
            limits:
              cpu: "200m"
              memory: "300Mi"
